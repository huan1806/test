<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Nhận Bản Tin</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .form-row {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
    text-align: center;
        }

        input[type="text"], input[type="email"] {
            padding: 5px;
            width: 220px;
        }

        button {
            padding: 6px 12px;
            cursor: pointer;
        }

        .copyright {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="footer">
    <h2>Đăng Ký Nhận Bản Tin</h2>

    <div>
        <label>Email:</label>
        <input type="email" id="email" placeholder="Nhập email của bạn">

        <label>Họ Tên:</label>
        <input type="text" id="hoten" placeholder="Nhập họ và tên">

        <button onclick="dangKy()">Đăng ký</button>
    </div>

    <div class="copyright">
        © 2025 HỌC VIỆN CÔNG NGHỆ BƯU CHÍNH VIỄN THÔNG. All rights reserved.
    </div>
</div>

<script>
    function dangKy() {
        var email = document.getElementById("email").value.trim();
        var hoten = document.getElementById("hoten").value.trim();

        if (email === "" || hoten === "") {
            alert("Vui lòng nhập đầy đủ Email và Họ Tên!");
            return;
        }

        alert("Đăng ký nhận bản tin thành công!");
    }
</script>

</body>
</html>
